<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/style/basic_layout.css" rel="stylesheet" type="text/css">
<link href="/style/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/js/jquery/jquery.js"></script>
<script type="text/javascript" src="/js/commonAll.js"></script>
<title>WMS-演示版</title>
<style>
	.alt td{ background:black !important;}
</style>
</head>
<body>
	<form id="searchForm" action="#" method="post">
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">搜索</div>
						<div id="box_center">
							姓名/邮箱
							<input type="text" class="ui_input_txt02" name="" />
							所属部门
							<select class="ui_select01" name="">
								<option>全部</option>
								<option>总经办</option>
								<option>技术部</option>
							</select>
						</div>
						<div id="box_bottom">
							<input type="button" value="查询" class="ui_input_btn01"/>
							<input type="button" value="新增" class="ui_input_btn01 btn_input"/> 
						</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>
							<th width="30"><input type="checkbox" id="all" /></th>
							<th>编号</th>
							<th>用户名</th>
							<th>EMAIL</th>
							<th>年龄</th>
							<th>所属部门</th>
							<th></th>
						</tr>
						<tr>
							<td><input type="checkbox" class="acb" /></td>
							<td>1</td>
							<td>user1</td>
							<td>user1@qq.com</td>
							<td>18</td>
							<td>总经办</td>
							<td>
								<a href="#">编辑</a>
								<a href="#">删除</a>
							</td>
						</tr>						
					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有
						<span class="ui_txt_bold04">100</span>
						条记录，当前第
						<span class="ui_txt_bold04">1/10</span>
						页
					</div>
					<div class="ui_frt">
						<input type="button" value="首页" class="ui_input_btn01"/>
						<input type="button" value="上一页" class="ui_input_btn01"/>
						<input type="button" value="下一页" class="ui_input_btn01"/>
						<input type="button" value="尾页" class="ui_input_btn01"/>
						
						<select name="" class="ui_select02">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
						</select>
						转到第<input type="text" name="" value="" class="ui_input_txt01" />页
							 <input type="button" class="ui_input_btn01" value="跳转"/>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
